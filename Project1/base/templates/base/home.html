{% extends 'main.html' %} {% block content %}
<h1>This is my home</h1>

<div>
  <div>
    {% for room in rooms %}
    <div>
      <h5>{{ room.id }} --> <a href="room/{{room.id}}"> {{room.name}} </a></h5>

      {% comment %}
      <h5>
        {{ room.id }} --> <a href="{% url 'room' room.id %}"> {{room.name}} </a>
      </h5>
      {% endcomment %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
